name: social_media_sign_in_buttons
description: "This package provides customizable social media sign-in buttons. It supports Apple, Facebook, Google, etc. Ideal for Flutter projects requiring social media authentication."
version: 0.1.0
homepage: https://github.com/Haidar0096/social_media_sign_in_buttons
repository: https://github.com/Haidar0096/social_media_sign_in_buttons.git

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # for rendering svg assets
  flutter_svg: ^2.0.9
  vector_graphics: ^1.1.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - lib/assets/svg_vec/